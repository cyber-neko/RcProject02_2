<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
<div class="d-flex py-5" style="background-color: #d3d3d3;">
    <div class="d-flex row" style="background-color: #f5f5f5;">
    <div class="col-12 d-flex justify-content-center bg-primary text-white">
        <h4 class="p-2">Battery Finder Program</h4>
    </div>

        <div class="col-11 offset-1 pt-3">
            <p>step1: Select your brand</p>
            <select id="brand-selection" name="brand-name" onchange="createModelSelection()">
                <option disabled selected>選択してください</option>
            </select>
        </div>

        <div class="col-11 offset-1 pt-3">
            <p>step2: Select your Model</p>
            <select id="model-selection">
                <option disabled selected>選択してください</option>
            </select>
        </div>

        <div class="col-11 offset-1 pt-3">
            <p>step3: Imput Accessory Power Consuption</p>
            <input id="power" style="width: 55px;" type="number" min="0" max="100">
            <p style="display:inline; font-size: 1rem">W</p>
        </div>

        <div class="col-11 offset-1 pt-3">
            <p>Choose Your Battery</p>
            <div id="battery-list" class="col-12 d-flex row justify-content-center"></div>
        </div>   

    </div>
</div>
<script src="script.js"></script>
</body>
